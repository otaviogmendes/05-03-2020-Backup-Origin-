<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        try {


            //criand o nosso modelo
            //criando o metodo onstrutor = constroi o modelo
            //modelo = conjunto de atributos (caracteristicas) e metodos (ações)
            //todo modelo começa com letra maiuscuça

            // inicio do metodo construtor
            function MinhaCaneta(_cor, _tipo, _tamanho, _temTinta, _material, _espessuraPonta, _tampado) {
                // atributos
                this.cor = _cor
                this.tipo = _tipo
                this.tamanho = _tamanho
                this.temTinta = (_temTinta || "s")
                this.material = _material
                this.espessuraPonta = _espessuraPonta
                this.tampado = (_tampado || "sim")
                //fim dos atributos      

            }
            //fim do metodo construtor
            //A propriedade Object.prototype representa o Object protótipo do objeto.
            MinhaCaneta.prototype.abrir = function () {
                if (this.tampado == "sim") {
                    this.tampado = "não"
                    alert("A tampa foi retirada com sucesso!")
                }
                else {
                    alert("Canata já estava aberta!!!")
                }
            }


            //temTinta=prompt("Sua caneta tem tinta? (s/n)")

            //Fim do metodo abrir

            //Inicio do metodo fechar
            MinhaCaneta.prototype.fechar = function () {
                if (this.tampado == "sim") {
                    this.tampado = "sim"
                    alert("A tampa foi retirada com sucesso!")
                }
                else {
                    alert("A tampa foi Fechada")
                }
            }
            //Fim do metodo abrir

            caneta1 = new MinhaCaneta("azul", "hidrografica", "10 cm", " ", "plastico", "2 mm") //instanciar = copia do objeto
            caneta2 = new MinhaCaneta("azul", "esferografica", "15cm", "plastico", "0,5 mm", "")
            // imprimindo a cor da caneta
            //alert ("Cor: "+caneta1.cor+"\nTem tinta? "+"\n"+caneta1.temTinta+"\n Tipo: "+caneta1.tipo+"\nTamanho: "+caneta1.tamanho+"\nMaterial: "+caneta1.material+"\nEspessura: "+caneta1.espessuraPonta)

            //brincando...
            //comparar as cores dos 2 objetos caneta
            if (caneta1.cor == caneta2.cor) {
                alert("As cores são iguais!")
            }
            else {
                alert("As cores são diferentes!")
            }

            //atualize-se o metodo abrir( com o objeto canreta2)
            caneta2.abrir()
            caneta2.fechar()

            caneta1.abrir()
            caneta1.fechar()
        } catch (error) {
            alert("O programa não está funcionando !!!!" + error)
        }
    </script>

</body>
